<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h4 class="card-title">Formulario de Encuesta</h4>
       
        <form  #formulario="ngForm" (ngSubmit)="guardarEncuesta(encuesta)">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" email="true" email="true" #userEmail="ngModel" [(ngModel)]="encuesta.email" required>
            <div *ngIf="userEmail.touched && userEmail.errors" class="alert alert-danger"> 
                <div *ngIf="userEmail.errors['required']" class="error-message"> 
                  Email requerido.
                </div>			   
                <div *ngIf="userEmail.errors['pattern']" class="error-message">   
                  Por favor ingresa un email válido.
                </div>
              </div>
            
          </div>
          <div class="form-group">
            <label for="estiloMusical">Estilo Musical Favorito:</label>
            <select id="estiloMusical" name="estiloMusical" class="form-control" [(ngModel)]="encuesta.id_estiloMusical" required>
                <option value="">Selecciona un estilo musical</option>
                <option *ngFor="let estilo of listEstiloMusical" [value]="estilo.id">{{ estilo.estiloMusical }}</option>
                <!-- Agrega más opciones según sea necesario -->
              </select>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Guardar</button>
        </form>
        <br>
        <div *ngIf="mostrarAlerta" class="alert alert-success" role="alert">
          Encuesta guardada con éxito.
        </div>
        <div *ngIf="mostrarAlertaDanger" class="alert alert-danger" role="alert">
          Este mail ya está registrado.
        </div>
      </div>
    </div>
  </div>
